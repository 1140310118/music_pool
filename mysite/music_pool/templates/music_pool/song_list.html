<table>
    <tr>
        <th>音乐标题</th>
        <th>歌手</th>
        <th>风格</th>
        <th>发布日期</th>
        <th>时长</th>
        <th>作词人</th>
        <th>作曲人</th>
        <th>专辑名称</th>
    </tr>   

    {% for song in song_list %}
        <tr>
            <td>{{song.name}}<td>
            <!-- <td>{{song.perfromer}}<td> -->
            <td>{{song.style}}<td>
            <td>{{song.issue_date}}<td>
            <td>{{song.duration}}<td>
            <td>{{song.lyricist_name}}<td>
            <td>{{song.composer_name}}<td>
            <td>{{song.album_name}}<td>
        </tr>
    {% endfor %}
</table>
